<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Status</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let machine of machines">
          <td><p>{{ machine.name }}</p></td>
          <td>
            <p id="status" [ngStyle]="{ 'background-color': getStatusColor(machine.lastTelemetry.status) }">
              {{ Helpers.mapStatus(machine.lastTelemetry.status) }}
            </p>
          </td>
          <td><p>{{ machine.lastTelemetry.latitude }}</p></td>
          <td><p>{{ machine.lastTelemetry.longitude }}</p></td>
          <td><app-link-button [url]="'machines/' + machine.id" title="Ver Detalhes"/></td>
        </tr>
    </tbody>
  </table>
</div>
